<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificar de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/letra-d.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <h1 class="cabecalho__nav__titulo">DecoDify</h1>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <div class="apresentacao__conteudo__div">
                <textarea type="text" spellcheck="false" placeholder="O texto normal será aqui" id="input__area" class="apresentacao__conteudo__div__input" cols="30" rows="10"></textarea>
                <div class="apresentacao__conteudo__div__botoes">
                    <button onclick="decodificar()" class="apresentacao__conteudo__div__botao">Criptografar</button>
                    <button onclick="desfazer()" class="apresentacao__conteudo__div__botao">Descriptografar</button>
                </div>
            </div>

            <div class="apresentacao__conteudo__div">
                <textarea type="text" spellcheck="false" placeholder="O texto criptografado será aqui" id="return__area" class="apresentacao__conteudo__div__retorno" cols="30" rows="10"></textarea>
                <button onclick="" id="copy" class="apresentacao__conteudo__div__botao">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__p">Programado e feito por moraisz</p>
        <div class="rodape__div">
            <a class="rodape__div__icons" href="https://github.com/moraisz" target="_blank">
                <img src="imgs/github.png" alt="github_logo">
                GitHub
            </a>
            <a class="rodape__div__icons" href="https://www.linkedin.com/in/moraisz/" target="_blank">
                <img src="imgs/linkedin.png" alt="linkedin_logo">
                LinkedIn
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
